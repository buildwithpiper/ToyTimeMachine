<!DOCTYPE html>
<html>

<head>
    <title>Toy Time Machine</title>
    <meta property="og:url" content="http://www.toytimemachine.us"/>
    <meta property="og:title" content="Piper's Toy Time Machine" />
    <meta property="og:description" content="Go back in time and add your favorite toys to your toybox!" />
    <meta property="og:image" content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg" />
    <link href="css/sweetalert.css" rel="stylesheet">
    <link href="css/lightbox.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/sweetalert.min.js"></script>
</head>

<body>
    <div class="hamburger" id="white"></div>
    <div class="hamburger" id="black"></div>
    <div class="left">
        <div class="top">
            <h1>Toy Time Machine</h1>
            <div id="logo">
                <a href="https://www.playpiper.com" target="_blank"><h5>Created By </h5>
                <img src="images/logo.svg">
                </a>
            </div>
            <hr>
        </div>
        <div class="middle">
            <h3>My Toy Collection</h3>
            <div class="myToyImage" id="myToy1">
                <div class="deleteOverlay">
                    <!-- <span class="deleteText">Remove Toy</span> -->
                </div>
            </div>
            <div class="myToyImage" id="myToy2">
                <div class="deleteOverlay">
                    <!-- <span class="deleteText">Remove Toy</span> -->
                </div>
            </div>
            <div class="myToyImage" id="myToy3">
                <div class="deleteOverlay">
                    <!-- <span class="deleteText">Remove Toy</span> -->
                </div>
            </div>
            <div class="myToyImage" id="myToy4">
                <div class="deleteOverlay">
                    <!-- <span class="deleteText">Remove Toy</span> -->
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="topBar">
            <div class="infoBox">
                <h4>Find your toys</h4>
                <h4>Search for your top favorite toys.</h4>
                <h4>Click to save them in your collection.</h4>
            </div>
            <div class="yearStuff">
                <h2 id="yearIndicator"></h2>
                <input type="range" id="yearSelection" min="1940" max="2010" value="1940" step=10>
            </div>
        </div>
        <div id="toys"></div>
        <!-- <input type="button" onclick="createUser()"> -->
    </div>
    <script src="js/index.js"></script>
</body>

</html>
