<body link="white" vlink="white">
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];

    <!-- Load Facebook SDK for JavaScript -->
    <!--  -->
    <div class="hamburger" id="white"></div>
    <div class="hamburger" id="black"></div>
    <div class="left">
        <div class="cover"></div>
        <div class="top">
            <!--<h1>Toy Time Machine</h1>-->
            <img class="logo-img" src="images/logoGift.png">
            <div id="logo">
                <p>Go back in time to find the gifts that changed your life</p>
                <a class="logo-link" href="https://playpiper.com/?utm_source=toytimemachine" target="_blank"><span>Created By <img src="images/logo.svg">
                </span>
                </a>
            </div>
            <hr>
        </div>
        <div class="middle">
            <h3>My Gift Collection</h3>
            <div class="myToyImage" id="myToy1">
                <div class="deleteOverlay">
                    <!-- <span class="deleteText">Remove Toy</span> -->
                </div>
            </div>
            <div class="myToyImage" id="myToy2">
                <div class="deleteOverlay">
                    <!-- <span class="deleteText">Remove Toy</span> -->
                </div>
            </div>
            <div class="myToyImage" id="myToy3">
                <div class="deleteOverlay">
                    <!-- <span class="deleteText">Remove Toy</span> -->
                </div>
            </div>
            <div class="myToyImage" id="myToy4">
                <div class="deleteOverlay">
                    <!-- <span class="deleteText">Remove Toy</span> -->
                </div>
            </div>
        </div>
        <div class="bottom">
            <hr>

            <div class="bottomInner">
                <div class="fb-share-button" data-href="http://www.toytimemachine.us/toybox" data-layout="button_count" data-size="large" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore fbshare" target="_blank" href=""><img src="images/share button.png"></a></div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="topBar">
            <div class="infoBox">
                <h4>1. Scroll through the decades</h4>
                <h4>2. Add 4 gifts that changed your life to your gift box</h4>
                <h4>3. Share your collection  with your loved ones</h4>
            </div>
            <div class="yearStuff">
                <h2 id="yearIndicator"></h2>
                <input type="range" id="yearSelection" min="1940" max="2000" value="1970" step=10>
            </div>
        </div>
        <div id="toys"></div>
        <div id="loading"><img src="images/loading.gif"></div>
